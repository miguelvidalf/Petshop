{% extends 'core/base.html' %}
{% load static %}
{% block stylesheet %}
<link href="{% static 'core/css/tienda.css'%}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="container-fluid">
    <h1>Tienda Petshop</h1>
</div>

<div class="container">
    <br><br>
    {% if list %}
        <div class="row">
        {% for pro in list %}
            <a id="tienda_ficha" href="{% url 'producto_ficha' pro.idProducto %}">
                <div class="tienda_auto_recuadro">
                    <div class="tienda_auto_recuadro_interior">
                        <img src="/media/{{ pro.imagen }}" class="tienda_auto_imagen" alt="">
                    </div>
                    <div id="btn_producto" class="btn btn-info btn-sm">
                        {{ pro.nombre }}
                        <br>
                        {{ pro.precio }}
                        <br>
                        {{pro.disponibilidad}}
                    </div>
                </div>
            </a>
        {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock content %}
